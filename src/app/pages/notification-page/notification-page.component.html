
<app-form></app-form>
<div class="size">
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" >

      <ng-template pTemplate="header">
          <tr>
              <th>Cidade / Estado</th>
              <th>Doen√ßa</th>
              <th>Casos</th>
              <th>Mortes</th>
          </tr>
      </ng-template>


      <ng-template pTemplate="body" let-row>
          <tr>
              <td>{{ row.code }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.category }}</td>
              <td>{{ row.quantity }}</td>
          </tr>
      </ng-template>


      <ng-template pTemplate="footer">
          <tr>
              <td colspan="4" style="text-align: center;">Footer Content</td>
          </tr>
      </ng-template>
  </p-table>
</div>

<div class="card">
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <!-- Cabeçalho -->
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>

      <!-- Corpo -->
      <ng-template pTemplate="body" let-row>
          <tr>
              <td>{{ row.code }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.category }}</td>
              <td>{{ row.quantity }}</td>
          </tr>
      </ng-template>

      <!-- Rodapé -->
      <ng-template pTemplate="footer">
          <tr>
              <td colspan="4" style="text-align: center;">Footer Content</td>
          </tr>
      </ng-template>
  </p-table>
</div>

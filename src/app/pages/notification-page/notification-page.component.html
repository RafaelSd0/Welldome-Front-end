
<app-form></app-form>
<div class="size">
  <p-table
  [value]="estados"
  [lazy]="true"
  [rows]="10"
  [paginator]="true"
  [totalRecords]="totalRecords"
  (onLazyLoad)="loadData($event)"
  [tableStyle]="{ 'min-width': '50rem' }" >

      <ng-template pTemplate="header">
          <tr>
              <th>Estado</th>
              <th>Doen√ßa</th>
              <th>Casos</th>
              <th>Mortes</th>
              <th>Data</th>
          </tr>
      </ng-template>


      <ng-template pTemplate="body" let-row>
          <tr>
              <td>{{ row.uf }} / {{ row.nome }}</td>
              <td>{{ row.doenca }}</td>
              <td>{{ row.casos }}</td>
              <td>{{ row.mortes }}</td>
              <td>{{ row.data }}</td>
          </tr>
      </ng-template>


      <ng-template pTemplate="footer">
          <tr>
              <td colspan="5" style="text-align: center;">Footer Content</td>
          </tr>
      </ng-template>
  </p-table>
</div>

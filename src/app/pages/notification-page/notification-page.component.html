<div class="card">
    <p-table [tableStyle]="{ 'min-width': '50rem' }">
        <!-- CabeÃ§alho da tabela -->
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>

        <!-- Corpo da tabela -->
        <ng-template pTemplate="body" let-product>
          <tr *ngFor="let product of products">
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
          </tr>
      </ng-template>
    </p-table>
</div>
